<script>
    const session = window.get.session()
      if (session) {
        //window.api.loadscript('electron');

    // const { getSession, createSession } = require("./keygen")
    const login = document.getElementById("login");

    login.addEventListener("submit", async (event) => {
    event.preventDefault()

        var username = $("#username").val();
        var pw = $("#password").val();
        // var encryptedPw = encrypt(pw);

        $.ajax({
            url: "http://dev.dafis-api.inoclad.corp/DafisUser/GetCompanies",
            type: "POST",
            data: {
                username: username
            },
            success: function(data) {
                $.ajax({
                  url: "http://dev.dafis-api.inoclad.corp/DafisUser/Login",
                  type: "POST",
                  data: {
                      username: username,
                      password: pw
                  },
                  headers: {
                      "company": data.result[0].companyName,
                  },
                  success: function(result) {
                      if(result.success) {
                          successToastr();
                          var data = result.result;
                        window.create.session(data.fingerprint, data.dafisUserID, data.result[0].companyName);
                        window.api.loadscript('electron');
                      }
                      else {
                          errorToastr("Password oder Nutzername falsch");
                      }
                  },
                  error: function(data) {
                      console.log(data);
                  }
              });
            },
            error: function(data) {
                console.log(data);
            }
        });
    });

    function setCookie(name, value) {
    document.cookie = name+"="+value;
}

function getCookie(name) {
    var cookieName = name + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(cookieName) == 0) {
            return c.substring(cookieName.length, c.length);
        }
    }
    return "";
}
